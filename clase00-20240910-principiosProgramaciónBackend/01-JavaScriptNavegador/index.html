<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="en">
<head>
    <!-- Sección de encabezado del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8, lo que permite usar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, asegurando que el ancho se ajuste al dispositivo -->
    <title>Document</title>
    <!-- Título del documento que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- Sección del cuerpo del documento donde se muestra el contenido -->
    <h2>Pruebas JS</h2>
    <!-- Encabezado de nivel 2 que muestra el texto "Pruebas JS" -->
    <hr>
    <!-- Línea horizontal para separar contenido -->

    <!-- Incluye un archivo JavaScript externo llamado 'prueba.js' -->
    <script src="js/prueba.js"></script>

    <!-- 
    Sección de script comentada. Si se descomenta, ejecutará el código JavaScript dentro de ella.
